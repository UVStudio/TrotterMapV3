<!DOCTYPE html>

    <nav class="navbar navbar-expand-md navbar-light bg-light show" id="navbar">
      <a class="navbar-brand text-light mr-5" href="#">Trotter Maps</a>
      <button

        id="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="input-group mr-4">
          <div class="input-group-prepend">
            <button class="btn btn-outline-light dropdown-toggle" id="searchBtn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Search</button>
            <div class="dropdown-menu" id="searchDropdown">
              <a class="dropdown-item" href="#">Action</a>
            </div>
          </div>
          <input type="text" id="searchInput" class="form-control" aria-label="Text input with dropdown button">
        </div>
        </form>
        <ul class="navbar-nav mr-auto">

            <a
              class="nav-link dropdown-toggle text-light"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Current / Forecast 
            </a>
            <div class="dropdown-menu" id="forecast-dropdown" aria-labelledby="navbarDropdown">
              <a class="dropdown-item active" id="current" href="#">Current</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item hours" id="three" href="#">3 Hour Forecast</a>
              <a class="dropdown-item hours" id="six" href="#">6 Hour Forecast</a>
              <a class="dropdown-item hours" id="nine" href="#">9 Hour Forecast</a>
              <a class="dropdown-item hours" id="twelve" href="#">12 Hour Forecast</a>
              <a class="dropdown-item hours" id="twenty-four" href="#">24 Hour Forecast</a>
            </div>
          </li>
        </ul>

      <div class="row below-nav">

        <div class="nav-slide col-auto"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-menu-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
